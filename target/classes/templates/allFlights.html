<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>flights</title>
</head>
<body class="d-flex flex-column min-vh-100">

	<!-- NAVBAR START -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{../}">SmartFlights</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>



	<!-- NAVBAR END -->

	<div class="container mt-3">
		 
		<div class="row">
			 
			<div class="col-md-12">
				 
				<h1 class="text-center mb-3">FLIGHTS</h1>
				   
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Flight Id</th>
							<th scope="col">Airline</th>
							<th scope="col">Origin</th>
							<th scope="col">Destination</th>
							<th scope="col">Departure Date</th>
							<th scope="col">Departure Gate</th>
							<th scope="col">Status</th>
							<th scope="col">Delay</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="e:${flights}">
							<td th:text="${e.flightId}"></td>
							<td th:text="${e.operatingAirline}"></td>
							<td th:text="${e.departureCity}"></td>
							<td th:text="${e.arrivalCity}"></td>
							<td th:text="${e.dateOfDeparture}"></td>
							<td th:text="${e.gateNumber}"></td>
							<td th:text="${e.status}"></td>
							<td th:text="${e.delay == 0 ? 'No Delay' : e.delay + ' hrs'}"></td>
						</tr>

					</tbody>
				</table>
				       
			</div>
			 
		</div>
		 
	</div>


	<!-- Footer -->
	<footer class="bg-primary text-white text-center py-3 mt-auto">
		<p>&copy; 2024 SmartFlights. All rights reserved.</p>
	</footer>



	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>



</body>
</html>
