<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<title>flights</title>
</head>
<body class="d-flex flex-column min-vh-100">



	<!-- NAVBAR START -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{../}">SmartFlights</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>



	<!-- NAVBAR END -->

	<div class="container mt-3">
		 
		<div class="row">
			 
			<div class="col-md-12">
				 
				<h1 class="text-center mb-3">FLIGHTS</h1>
				   
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Flight Id</th>
							<th scope="col">Airline</th>
							<th scope="col">Departure City</th>
							<th scope="col">Arrival City</th>
							<th scope="col">Departure Date</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="e:${flights}">
							<td th:text="${e.flightId}"></td>
							<td th:text="${e.operatingAirline}"></td>
							<td th:text="${e.departureCity}"></td>
							<td th:text="${e.arrivalCity}"></td>
							<td th:text="${e.dateOfDeparture}"></td>
						</tr>

					</tbody>
				</table>
				       
			</div>
			 
		</div>
		 
	</div>

	<!-- Footer -->
	<footer class="bg-primary text-white text-center py-3 mt-auto">
		<p>&copy; 2024 SmartFlights. All rights reserved.</p>
	</footer>

</body>
</html>
