<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body class="d-flex flex-column min-vh-100">



	<!-- NAVBAR START -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{../}">SmartFlights</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>



	<!-- NAVBAR END -->





	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mt-5">
					<div class="card-header text-center">
						<h2 class="text-uppercase">Register</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/register}" method="post" th:object="${user}" novalidate="novalidate">
							<div class="form-group">
								<label for="username">Username</label> <input type="text"
									name="userName" th:value="${user.userName}"
									th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
									class="form-control" id="username" placeholder="Enter username"
									required>

								<div th:each="e:${#fields.errors('userName')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback"></div>
							</div>
							<div class="form-group">
								<label for="email">Email address</label> <input type="email"
									th:value="${user.userEmail}"
									th:classappend="${#fields.hasErrors('userEmail') ? 'is-invalid' : ''}"
									name="userEmail" class="form-control" id="email"
									placeholder="Enter email" required>

								<div th:each="e:${#fields.errors('userEmail')}" th:text="${e}"
									id="validationServer04Feedback" class="invalid-feedback"></div>
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									th:value="${user.userPassword}"
									th:classappend="${#fields.hasErrors('userPassword') ? 'is-invalid' : ''}"
									name="userPassword" class="form-control" id="password"
									placeholder="Password" required>

								<div th:each="e:${#fields.errors('userPassword')}"
									th:text="${e}" id="validationServer04Feedback"
									class="invalid-feedback"></div>
							</div>

							<div class="mb-3 form-check">
								<input name="agreed" type="checkbox"
									th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : '' }"
									class="form-check-input" id="exampleCheck1">

								<div th:each="e:${#fields.errors('agreed')}" th:text="${e}"
									id="validationServer04Feedback" class="invalid-feedback"></div>


								<label class="form-check-label" for="exampleCheck1">Agree
									Terms and condition</label>
							</div>
							<button type="submit" class="btn btn-success btn-block">Register</button>
						</form>
					</div>
					<div class="card-footer text-center">
						<a th:href="@{../signIn}">Already have an account? Login here.</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-primary text-white text-center py-3 mt-auto">
		<p>&copy; 2024 SmartFlights. All rights reserved.</p>
	</footer>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
