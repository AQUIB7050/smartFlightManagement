<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-In Error</title>
<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Custom CSS -->
<link th:href="@{/css/signIn_error.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">


	<!-- NAVBAR START -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{../}">SmartFlights</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>



	<!-- NAVBAR END -->





	<div
		class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="card p-5 text-center shadow-lg error-card">
			<div class="card-body">
				<h1 class="display-4 text-danger">Sign-In Error</h1>
				<p class="lead mt-3">Please enter a valid username and password.</p>
				<a th:href="@{/signIn}" class="btn btn-primary mt-4">Go Back</a> <a
					th:href="@{/register}" class="btn btn-secondary mt-4">Register</a>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<footer class="bg-primary text-white text-center py-3 mt-auto">
		<p>&copy; 2024 SmartFlights. All rights reserved.</p>
	</footer>

	<!-- Bootstrap JS and dependencies -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
